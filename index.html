<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TASK-WELCOME BACK</title>
	<link rel="stylesheet" href="./css/style.css">

</head>
<body>
<section class="acc-sec">
	<div class="container">
		<div class="acc-row">
			<div class="acc-col wel-col">
				<div class="col-text">
					<h2>Welcome Back!</h2>
					<p>To keep connected with us please login with your personal info</p>
					<a href="#">SIGN IN</a>
				</div>
			</div>
			<div class="acc-col create-col">
				<form>
					<h2>Create Account</h2>
					<div class="social-icon">
						<i class="bi bi-facebook"></i>
						<i class="bi bi-google"></i>
						<i class="bi bi-linkedin"></i>
					</div>
					<p>or use your email for registration</p>
					<div class="input-sec">
						<i class="bi bi-person"></i><input type="text" placeholder="Name">
						<i class="bi bi-envelope m-icon"></i><input type="text" placeholder="Email">
						<i class="bi bi-file-lock p-icon"></i><input type="text" placeholder="Password">
					</div>
					<a href="#" target="_blank">SIGN UP</a>
				</form>
			</div>
		</div>
	</div>
</section>
